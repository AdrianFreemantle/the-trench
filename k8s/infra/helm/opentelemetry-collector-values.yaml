# OpenTelemetry Collector Configuration
# Deploys a single collector instance to receive telemetry from applications
# and export to Prometheus (metrics) and Azure Monitor (traces/logs)

mode: deployment

# Single replica for dev environment
replicaCount: 1

# Use the contrib image which includes all receivers/processors/exporters
image:
  repository: otel/opentelemetry-collector-contrib

# Enable metrics port for Prometheus scraping
ports:
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# OpenTelemetry Collector configuration
config:
  receivers:
    # OTLP receiver for gRPC (default port 4317)
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    # Batch processor to reduce number of outgoing requests
    batch:
      timeout: 10s
      send_batch_size: 1024

    # Memory limiter to prevent OOM
    memory_limiter:
      check_interval: 1s
      limit_mib: 400

  exporters:
    # Prometheus exporter - exposes metrics for Prometheus to scrape
    prometheus:
      endpoint: 0.0.0.0:8889

    # Debug exporter for debugging (outputs to collector logs)
    debug:
      verbosity: detailed

    # Azure Monitor exporter - placeholder for Phase 3.3 completion
    # Uncomment and configure when ready to send traces/logs to Azure
    # azuremonitor:
    #   instrumentation_key: "${APPLICATIONINSIGHTS_CONNECTION_STRING}"

  service:
    pipelines:
      # Traces pipeline: receive via OTLP, batch, and export
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [debug] # Add azuremonitor when configured

      # Metrics pipeline: receive via OTLP, batch, and expose for Prometheus
      metrics:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [prometheus, debug]

      # Logs pipeline: receive via OTLP, batch, and export
      logs:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [debug] # Add azuremonitor when configured

# ServiceMonitor for Prometheus to scrape OTEL Collector metrics
# Must have label 'release: kube-prometheus-stack' for Prometheus to discover it
serviceMonitor:
  enabled: true
  interval: 30s
  extraLabels:
    release: kube-prometheus-stack
