apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
  namespace: catalog-api
  labels:
    app: catalog-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-api
  template:
    metadata:
      labels:
        app: catalog-api
    spec:
      serviceAccountName: catalog-api
      nodeSelector:
        workload: apps
      tolerations:
        - key: 'workload'
          operator: 'Equal'
          value: 'apps'
          effect: 'NoSchedule'
      containers:
        - name: catalog-api
          image: trenchacrcoredev.azurecr.io/catalog-api:v1
          ports:
            - containerPort: 4101
              name: http-port
              protocol: TCP
          env:
            - name: DB_HOST
              value: 'trench-pg-flex-dev.postgres.database.azure.com'
            - name: DB_PORT
              value: '5432'
            - name: DB_NAME
              value: 'catalog'
            # Postgres role used by catalog-api, created via the DB bootstrap runbook
            - name: DB_USER
              value: 'catalog_api_mi'
            # UAMI client ID for catalog-api; enables DefaultAzureCredential to use AKS Workload Identity
            - name: AZURE_CLIENT_ID
              value: 'bf3a1769-3d8d-41dc-a79f-aa748852f58f'
          livenessProbe:
            httpGet:
              path: /
              port: 4101
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4101
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '64Mi'
              cpu: '50m'
            limits:
              memory: '128Mi'
              cpu: '250m'
