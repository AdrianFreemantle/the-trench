name: demo-api CI

on:
  push:
    branches:
      - rel/dev
    paths:
      - 'apps/demo-api/**'
      - '.github/workflows/demo-api-ci.yml'
      - 'k8s/base/apps/demo-api/**'
  pull_request:
    branches:
      - rel/dev
    paths:
      - 'apps/demo-api/**'
      - '.github/workflows/demo-api-ci.yml'
      - 'k8s/base/apps/demo-api/**'
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: trenchacrcoredev.azurecr.io
  IMAGE_NAME: demo-api

permissions:
  id-token: write
  contents: read

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: apps/demo-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest flake8

      - name: Run lint
        working-directory: apps/demo-api
        run: flake8 . --exclude .venv

      - name: Run tests
        working-directory: apps/demo-api
        run: pytest

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name trenchacrcoredev

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/demo-api
          file: ./apps/demo-api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
